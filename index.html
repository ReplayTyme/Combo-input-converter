<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combo Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #222;
    }
    h1 {
      text-align: center;
    }
    textarea, .output {
      width: 100%;
      min-height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 15px;
      background: #fff;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .copy-btn {
      background: #28a745;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background: #1e7e34;
    }
    .output {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Combo Converter</h1>
  <textarea id="input" placeholder="Paste your combo here..."></textarea>
  <button onclick="convert()">Convert</button>
  <div id="output" class="output"></div>
  <button class="copy-btn" onclick="copyOutput()">Copy Output</button>

  <script>
    const mapping = {
      "1": "↙️",
      "2": "⬇️",
      "3": "↘️",
      "4": "⬅️",
      "5": "⚪",
      "6": "➡️",
      "7": "↖️",
      "8": "⬆️",
      "9": "↗️"
    };

    // Explicit bold mapping (no broken codepoints this time)
    const boldMap = {
      "A":"𝐀","B":"𝐁","C":"𝐂","D":"𝐃","E":"𝐄","F":"𝐅","G":"𝐆","H":"𝐇",
      "I":"𝐈","J":"𝐉","K":"𝐊","L":"𝐋","M":"𝐌","N":"𝐍","O":"𝐎","P":"𝐏",
      "Q":"𝐐","R":"𝐑","S":"𝐒","T":"𝐓","U":"𝐔","V":"𝐕","W":"𝐖","X":"𝐗",
      "Y":"𝐘","Z":"𝐙",
      "a":"𝐚","b":"𝐛","c":"𝐜","d":"𝐝","e":"𝐞","f":"𝐟","g":"𝐠","h":"𝐡",
      "i":"𝐢","j":"𝐣","k":"𝐤","l":"𝐥","m":"𝐦","n":"𝐧","o":"𝐨","p":"𝐩",
      "q":"𝐪","r":"𝐫","s":"𝐬","t":"𝐭","u":"𝐮","v":"𝐯","w":"𝐰","x":"𝐱",
      "y":"𝐲","z":"𝐳"
    };

    function convertChunkGroups(text) {
      const chunks = text.replace(/>/g, "->").split("->");
      const convertedChunks = chunks.map(chunk => {
        chunk = chunk.trim();
        let result = "";
        for (let ch of chunk) {
          if (mapping[ch]) {
            result += mapping[ch];
          } else if (ch === "~") {
            result += "〜";
          } else if (boldMap[ch]) {
            result += boldMap[ch];
          } else {
            result += ch;
          }
        }
        return `【${result}】`;
      });
      return convertedChunks.join(" -> ");
    }

    function convert() {
      const input = document.getElementById("input").value;
      const output = convertChunkGroups(input);
      document.getElementById("output").textContent = output;
    }

    function copyOutput() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("Output copied to clipboard!");
      });
    }
  </script>
</body>
</html>
