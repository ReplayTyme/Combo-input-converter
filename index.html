<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combo Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #222;
    }
    h1 {
      text-align: center;
    }
    textarea, .output {
      width: 100%;
      min-height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 15px;
      background: #fff;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .copy-btn {
      background: #28a745;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background: #1e7e34;
    }
    .output {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Combo Converter</h1>
  <textarea id="input" placeholder="Paste your combo here..."></textarea>
  <button onclick="convert()">Convert</button>
  <div id="output" class="output"></div>
  <button class="copy-btn" onclick="copyOutput()">Copy Output</button>

  <script>
    const mapping = {
      "1": "â†™ï¸",
      "2": "â¬‡ï¸",
      "3": "â†˜ï¸",
      "4": "â¬…ï¸",
      "5": "âšª",
      "6": "âž¡ï¸",
      "7": "â†–ï¸",
      "8": "â¬†ï¸",
      "9": "â†—ï¸"
    };

    // Explicit bold mapping (no broken codepoints this time)
    const boldMap = {
      "A":"ð€","B":"ð","C":"ð‚","D":"ðƒ","E":"ð„","F":"ð…","G":"ð†","H":"ð‡",
      "I":"ðˆ","J":"ð‰","K":"ðŠ","L":"ð‹","M":"ðŒ","N":"ð","O":"ðŽ","P":"ð",
      "Q":"ð","R":"ð‘","S":"ð’","T":"ð“","U":"ð”","V":"ð•","W":"ð–","X":"ð—",
      "Y":"ð˜","Z":"ð™",
      "a":"ðš","b":"ð›","c":"ðœ","d":"ð","e":"ðž","f":"ðŸ","g":"ð ","h":"ð¡",
      "i":"ð¢","j":"ð£","k":"ð¤","l":"ð¥","m":"ð¦","n":"ð§","o":"ð¨","p":"ð©",
      "q":"ðª","r":"ð«","s":"ð¬","t":"ð­","u":"ð®","v":"ð¯","w":"ð°","x":"ð±",
      "y":"ð²","z":"ð³"
    };

    function convertChunkGroups(text) {
      const chunks = text.replace(/>/g, "->").split("->");
      const convertedChunks = chunks.map(chunk => {
        chunk = chunk.trim();
        let result = "";
        for (let ch of chunk) {
          if (mapping[ch]) {
            result += mapping[ch];
          } else if (ch === "~") {
            result += "ã€œ";
          } else if (boldMap[ch]) {
            result += boldMap[ch];
          } else {
            result += ch;
          }
        }
        return `ã€${result}ã€‘`;
      });
      return convertedChunks.join(" -> ");
    }

    function convert() {
      const input = document.getElementById("input").value;
      const output = convertChunkGroups(input);
      document.getElementById("output").textContent = output;
    }

    function copyOutput() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("Output copied to clipboard!");
      });
    }
  </script>
</body>
</html>
